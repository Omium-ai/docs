apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: execution-engine-ingress
  namespace: omium-production
spec:
  podSelector:
    matchLabels:
      app: execution-engine
  policyTypes:
    - Ingress
  ingress:
    # Allow Kong/API gateway traffic to execution-engine
    - from:
        - podSelector:
            matchLabels:
              app: kong
      ports:
        - protocol: TCP
          port: 8000
    # Allow Prometheus/AlertManager scrapes
    - from:
        - podSelector:
            matchLabels:
              app: prometheus
        - podSelector:
            matchLabels:
              app: alertmanager
      ports:
        - protocol: TCP
          port: 8000

